//Sugeneruokite masyvą, kurio reikšmės atsitiktinės raidės A, B, C ir D, o ilgis 200. Suskaičiuokite kiek yra kiekvienos raidės.

let raides = [`A`,`B`,`C`,`D`];
let suma =[0, 0, 0, 0];
const randomLetters = [];

for( let i = 0; i < 200; i++) {
    let raide = raides[rand(0, 3)];

    randomLetters.push(raide);

    if(randomLetters[i] === `A`) suma[0]++;
    if(randomLetters[i] === `B`) suma[1]++;
    if(randomLetters[i] === `C`) suma[2]++;
    if(randomLetters[i] === `D`) suma[3]++;   
    
}

document.writeln(randomLetters);
