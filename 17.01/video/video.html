<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- autoplay - automatinis video failo paleidimas -->
    <!-- loop - begalinis video kartojimas -->

        <source src="1.mp4" type="video/mp4">
    </video>
</body>
</html>
