<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .custom-table {
            border-top: 1px solid var(--bs-border-color);
        }
        .custom-table-divider {
            border-top: 2px solid var(--bs-border-color);
        }
        .custom-table th:nth-child(1) {
            width: 180px;
        }
        .custom-table th:nth-child(2) {
            width: 48%;
        }
        .custom-table th:nth-child(3) {
            width: 12%;
        }
        .custom-table th {
            padding: 15px 10px;
        }
        .custom-table td {
            padding: 15px 10px;
        }
        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }
        .btn-continue-shopping {
            font-size: 18px;
            text-decoration: none;
        }
        .btn-continue-shopping i {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="text-center">Shopping Cart</h3>
        <p class="text-center">
            <strong class="fst-italic text-primary">3</strong> items in your cart
        </p>
        <div class="overflow-x-scroll">
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th></th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="custom-table-divider">
                    <tr>
                        <td>
                            <div class="bg-primary-subtle rounded shadow-sm" style="width: 150px; height: 150px;"></div>
                        </td>
                        <td>
                            <h4>Product Name</h4>
                            <p>Brand & Name</p>
                        </td>
                        <td>$49.00</td>
                        <td>
                            <input type="number" class="form-control form-control-lg" value="1" style="width: 80px;">
                        </td>
                        <td class="text-end">
                            <button class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                            <button class="btn btn-outline-dark"><i class="bi bi-trash3-fill"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="bg-primary-subtle rounded shadow-sm" style="width: 150px; height: 150px;"></div>
                        </td>
                        <td>
                            <h4>Product Name</h4>
                            <p>Brand & Name</p>
                        </td>
                        <td>$49.00</td>
                        <td>
                            <input type="number" class="form-control form-control-lg" value="1" style="width: 80px;">
                        </td>
                        <td class="text-end">
                            <button class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                            <button class="btn btn-outline-dark"><i class="bi bi-trash3-fill"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="bg-primary-subtle rounded shadow-sm" style="width: 150px; height: 150px;"></div>
                        </td>
                        <td>
                            <h4>Product Name</h4>
                            <p>Brand & Name</p>
                        </td>
                        <td>$49.00</td>
                        <td>
                            <input type="number" class="form-control form-control-lg" value="1" style="width: 80px;">
                        </td>
                        <td class="text-end">
                            <button class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                            <button class="btn btn-outline-dark"><i class="bi bi-trash3-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4 d-flex justify-content-between align-items-end">
            <div>
                <a href="#" class="btn-continue-shopping d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-left-short"></i>
                    <span>Continue Shopping</span>
                </a>
            </div>
            <div class="text-end">   
                <div class="fs-4 fw-semibold">Subtotal:</div>
                <div class="fs-1 fw-semibold">$99.00</div>
                <a href="#" class="btn btn-primary btn-lg mt-4 px-5">Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
