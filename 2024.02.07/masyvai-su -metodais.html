<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masyvai su metodais</title>
</head>

<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }


        document.write(`<h1>-------PIRMA   UZDUOTIS ------</h1>`);

        //Sugeneruokite masyvą iš 30 elementų (indeksai nuo 0 iki 29), kurių reikšmės yra atsitiktiniai skaičiai nuo 5 iki 25.


        const array = [];

        for (let i = 0; i < 30; i++) {
            let numbers = rand(5, 25);
            array.push(numbers);


        }
        console.log(array);

        document.write(`<h1>-------ANTRA  UZDUOTIS ------</h1>`);

        // Naudodamiesi 1 uždavinio masyvu:
        // Suskaičiuokite kiek masyve yra reikšmių didesnių už 10;
        let kiekis = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] > 10);
            kiekis++
        }
        console.log(kiekis);

        const array1 = array.filter((reiksme) => reiksme > 10);
        console.log(array1.length);

        //Raskite didžiausią masyvo reikšmę ir jos indeksą arba indeksus jeigu yra keli;
        let max = 0;
        let maxindex = [];
        for (let i = 0; i < array.length; i++) {
            // Reiksme = masyvas[i]
            // Indeksas = i
            // Masyvo ilgis = masyvas.length
            // console.log(array[i]);
            if (max < array[i]) {
                console.log(max)
                max = array[i];

            }

        }
        for (let i = 0; i < array.length; i++) {
            if (max === array[i])
                maxindex.push(i);
        }

        //    const maxindex = array.map((reiksme, indeksas) => {
        //         if (max === reiksme) {
        //             return indeksas;
        //         }
        //     })
        document.writeln(max);
        document.writeln(maxindex);


        console.log(max);
        console.log(maxindex);

        document.write(`<h1>-------ANTRA  UZDUOTIS [C]------</h1>`);
        //Suskaičiuokite visų porinių (lyginių) indeksų reikšmių sumą;

        let suma = 0;

        for (let i = 0; i < array.length; i++) {
            if (i % 2 === 0);
            suma += array[i];
        }

        document.writeln(suma);
        console.log(suma);
        array.forEach((reiksme, indeksas) => indeksas % 2 === 0 ? suma += reiksme : false);

        document.writeln(suma);
        console.log(suma);

        document.write(`<h1>-------ANTRA  UZDUOTIS [D]------</h1>`);

        // Sukurkite naują masyvą, kurio reikšmės yra 1 uždavinio masyvo reikšmes minus tos reikšmės indeksas;

        const array2 = array.map((reiksme, indeksas) => reiksme - indeksas);
        console.log(array2);

        document.write(`<h1>-------ANTRA  UZDUOTIS [E]------</h1>`);

        //Papildykite masyvą papildomais 10 elementų su reikšmėmis nuo 5 iki 25, kad bendras masyvas padidėtų iki indekso 39;

        for (let i = 0; i < 10; i++) {
            numbers = rand(5, 25);
            array.push(numbers);

        }
        document.write(array);



        document.write(`<h1>-------ANTRA  UZDUOTIS [F]------</h1>`);

        //Iš masyvo elementų sukurkite du naujus masyvus. Vienas turi būti sudarytas iš neporinių indeksų reikšmių, o kitas iš porinių;

        const lyginiai = [];
        const nelyginiai = [];

        for (let i = 0; i < array.length; i++) {
            if (i % 2 === 0) {
                lyginiai.push(array[i]);
            } else {
                nelyginiai.push(array[i]);
            }

        }

        document.writeln(`<p>${lyginiai}</p>`);
        document.writeln(nelyginiai);

        document.write(`<h1>-------ANTRA  UZDUOTIS [G]------</h1>`);

        //Pirminio masyvo elementus su poriniais indeksais padarykite lygius 0 jeigu jie didesni už 15;

        for (let i = 0; i < array.length; i++) {
            if (array[i] > 15 && i % 2 === 0)
                array[i] = 0;

        }
        document.write(array);

        const newArray = array.map((reiksme, indeksas) => {
            if (indeksas % 2 === 0 && reiksme > 15) {
                return 0
            } else {
                return reiksme
            }
        })


        document.write(`<p>${newArray}</p>`);

        const test = array.map((reiksme, indeksas) => indeksas % 2 && reiksme > 15 ?  0 :reiksme );

        document.write(`<p>${test}</p>`);

        document.write(`<h1>-------ANTRA  UZDUOTIS [H]------</h1>`);

        //Suraskite pirmą indeksą, kurio elemento reikšmė didesnė už 10;

        const indeksas = array.findIndex((reiksme) => reiksme > 10 );

        console.log(indeksas);
        document.write(indeksas);

        document.write(`<h1>-------ANTRA  UZDUOTIS [I]------</h1>`);

        //Iš masyvo ištrinkite visus elementus turinčius porinį indeksą;

       const kasAntras = array.map((reiksme, indeksas) => indeksas % 2 !== 0 ? reiksme: false);    
       
        console.log(kasAntras);

        document.write(`<h1>-------TRECIA  UZDUOTIS ------</h1>`);

        //Sugeneruokite du masyvus, kurių reikšmės yra atsitiktiniai skaičiai nuo 100 iki 999. Masyvų ilgiai 100. Masyvų reikšmės turi būti unikalios savo masyve (t.y. neturi kartotis).

        const masyvas1 = [];
        const masyvas2 = [];
        

        for(let i = 0; masyvas1.length < 100; i++) {
            let random = rand(100, 999);
            if(!masyvas1.includes(random))
            masyvas1.push(random)
            
            
        }
        for(let i = 0; masyvas2.length < 100; i++) {
            let random = rand(100, 999);
            if(!masyvas2.includes(random))
            masyvas2.push(random)
            
            
        }
        console.log(masyvas1)
        console.log(masyvas2)
    </script>
</body>

</html>
