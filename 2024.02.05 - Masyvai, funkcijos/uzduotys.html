    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        document.write(`<h1>-------PIRMA   UZDUOTIS ------</h1>`);

        const letters = [`A`, `B`, `C`, `D`];

        const sortedLetters = [];
        let kiekis = [0, 0, 0, 0];

        for (let i = 0; i < 200; i++) {

            if (lettersAll[i] === `C`) kiekis[2]++;
