<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeris</title>
    <style>
        .timer {
            width: 600px;
            background-color: aqua;
            display: flex;
        }
        
    </style>
</head>

<body>
    <div class="timer">
        <div class="display">
            <span class="minutes"></span>m
            <span class="seconds"></span>s
        <!-- </div>
        <div> -->
            <button class="start" onclick="start(event)">START</button>
            <button class="reset" onclick="reset(event)">RESET</button>
        </div>
        <div class="display2">
            <span class="sekundes"></span>
            <span class="milisekundes"></span>
        <!-- </div>
        <div> -->
            <button class="startas" onclick="startas(event)">START</button>
            <button class="restartas" onclick="restartas(event)">RESET</button>
        </div>
    </div>
    <input type="number" name="" id="">

    <script src="timer2.js"></script>
</body>

</html>
