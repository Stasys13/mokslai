        // PENKTOJI VARIACIJA - SPALVOS PAŠALINIMAS PASPAUDUS ANTRĄ KARTĄ (TOGGLE)
        let active = false;

        const changeBackground = (e) => {
            const body = document.querySelector('body');

            if(active) 
                return;

            active = true;

            setTimeout(() => {
                // Kodas kuris aktyvuosis po vienos sekundės
                if(body.style.backgroundColor === e.target.textContent.toLowerCase()) {
                    body.style.backgroundColor = ''
                } else {
                    body.style.backgroundColor = e.target.textContent.toLowerCase()
                }

                active = false;
            }, 1000);
        }
