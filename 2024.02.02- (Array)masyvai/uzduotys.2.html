<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array(masyvai2)</title>
</head>

<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        document.write(`<h1>-------TRECIA UZDUOTIS ------</h1>`);

        //Sugeneruokite du masyvus, kurių reikšmės yra atsitiktiniai skaičiai nuo 100 iki 999. Masyvų ilgiai 100. Masyvų reikšmės turi būti unikalios savo masyve (t.y. neturi kartotis).

        const array_1 = [];
        const array_2 = [];


        for (let i = 0; i < 100; i++) {
            if (i === 0) {
                array_1[i] = rand(100, 999);
                array_2[i] = rand(100, 999);
            }
            else {
                let randnumber = rand(100, 999);
                if (array_1.includes(randnumber)) {
                    i--;

                }
                else {
                    array_1.push(randnumber)
                }

            }
        }
        for (let i = 0; i < 100; i++) {
            if (i === 0) {
                array_1[i] = rand(100, 999);
                array_2[i] = rand(100, 999);
            }
            else {
                let randnumber = rand(100, 999);
                if (array_2.includes(randnumber)) {
                    i--;

                } else {
                    array_2.push(randnumber)
                }
            }
        }
        document.writeln(array_1.length);
        document.writeln(array_2.length);
        document.writeln(array_1);
        document.writeln(array_2);

        document.write(`<h1>-------kETVIRTA UZDUOTIS ------</h1>`);

        // Sugeneruokite masyvą, kuris būtų sudarytas iš reikšmių, kurios yra pirmame 3 uždavinio masyve, bet nėra antrame 3 uždavinio masyve.
        const array_3 = [];
        let isSame = false;

        for (let i = 0; i < array_1.length; i++) {
            console.log(`Pirmas masyvas:` + array_1[i])
            for (let j = 0; j < array_2.length; j++) {
                console.log(`Antras masyvas:` + array_2[i])
                if (array_1[i] === array_2[j]) {
                    isSame = true;
                    break;
                }
            }
            if (isSame == false) {
                array_3.push(array_1[i]);
                console.log(`Trecias masyvas:` + array_3[i])
            }
            isSame = false;
        }

        document.writeln(array_3);

        document.write(`<h1>-------PENKTA UZDUOTIS ------</h1>`);
        //Sugeneruokite masyvą iš elementų, kurie kartojasi abiejuose 3 uždavinio masyvuose.

       const array_4 = [];

        for (let i = 0; i < array_1.length; i++) {
            //console.log(`Pirmas masyvas:` + array_1[i])
            for (let j = 0; j < array_2.length; j++) {
                //console.log(`Antras masyvas:` + array_2[i])
                if (array_1[i] === array_2[j]) {
                   array_4.push(array_1[i]);
                    
                }
            }
            
        }

        document.writeln(array_4);

        document.write(`<h1>-------SESTA UZDUOTIS ------</h1>`);

        //Sugeneruokite 10 skaičių masyvą pagal taisyklę: Du pirmi skaičiai- atsitiktiniai nuo 5 iki 25. Trečias, pirmo ir antro suma. Ketvirtas- antro ir trečio suma. Penktas trečio ir ketvirto suma ir t.t.

        const lastArray = [rand(5, 25), rand(5, 25)];

        for(let i = 2; i < 10; i++ ) {
            lastArray[i] = lastArray[i-1]+ lastArray[i-2];
        }
        document.write(lastArray);

    </script>
</body>
