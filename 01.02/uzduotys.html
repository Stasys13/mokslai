    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(`<h1>-------PIRMA UZDUOTIS------</h1>`);

            }
        }

        let start = ``;

        let randomNumber = rand(0, 2);
        let givenString = `Žalgiris, Anadolu Efes, Barcelona BC`;        
        let newString = ``;
        let wordIndex = 0;

        while(givenString.length > 0) {
            if (givenString.substring(0, 2) !== `, ` && wordIndex !== randomNumber) {
                newString = newString + givenString[0];
            } 
            if (givenString.substring(0, 2) === `, `) {
                givenString = givenString.slice(1);
                wordIndex++;
            }
            givenString = givenString.slice(1);
        }
        document.write(newString);

        document.write(`<h1>-------KETVIRTA UZDUOTIS------</h1>`);

        // https://en.wikipedia.org/wiki/Prime_number 


        let numberSrting = `54 77 2 59 17 19 108`;

        // let arrayOfStringNumbers = numberSrting.split(` `);

        // let numbersArray = []
        // let tempstring = ``;
        // for (let i = 0; i < arrayOfStringNumbers.length; i++) {
        //     numbersArray.push(parseInt(arrayOfStringNumbers[i]));

        // }
        while (numberSrting.length > 0) {
            if (numberSrting[0] !== ` `) {
                stringedNumber = stringedNumber + numberSrting[0];
            } else {
                let number = parseInt(stringedNumber)
                stringedNumber = ``;

                if (number > 1 && number === 2) {
                    primeNumbers = primeNumbers + number + ` `;
                } else {
                    for (let ii = 2; ii <= number; ii++) {
                        if (ii === number) {
                            primeNumbers = primeNumbers + number + ``;
                        }
                        if (number % ii === 0) {
                            break;
                        }
                    }
                }
            } numberSrting = numberSrting.slice(1);
        }
        document.write(primeNumbers);

        let string = `gjrgkjxvbsigdvifpjqyzlzxsxzjnvgojlziaofdfnufymsjqsxxyknqcchmpepoljekhydgmfvhwipvopllndyuddcgxnleutsmprxqlcnxxthdhtpnutqocvtuanouumbkmlxexzmc`;
